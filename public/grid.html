<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        
        <!-- Header -->
        <div class="box1">
            <header class="headStyle">
                <div class="logo"></div>
                <div class="name1">First Name</div>
                <div class="frame">Profile Page</div>
                <div class="name2">Last Name</div>
                <nav class="nav"></nav>
            </header>
        </div>

        <div class="box2">
            <div class="card left-col">
                <h1>Today Tasks</h1>

                <div class="row justify-content-center">
                    <h4 class="sm-title">Upcoming</h4>
                    <h4 class="sm-title">Finished</h4>
                </div>

                <div class="row justify-content-center">

                    <article id="itemToDo" class="card card-size">
                        <ul id="ulToDo"></ul>
                    </article>

                    <article id="itemFinished" class="card card-size">
                        <ul id="ulFinished"></ul>
                    </article>

                </div>

                <form>
                    <input type="text" id="event" name="event" placeholder="Add new event...">
                    <input type="date" name="date" id="date">
                    <input type="submit" value="Add">
                </form>

            </div>
        </div>

        <div class="box3">
            <div class="right-col-1">
                <form>
                    <div class="form-group">
                        <label class="title-1" for="exampleFormControlTextarea1">Diary Entry</label>
                        <textarea class="form-control" id="diaryInput" rows="3"></textarea>
                    </div>
                    <button type="button" id="diary" class="btn btn-primary">Submit Entry</button>
                </form>
            </div>
        </div>

        <div class="box4">
            <div class="right-col-2">
                <label class="title-1" for="exampleFormControlTextarea1">Fitness</label>

                <div class="row">
                    <div class="card finess-left">

                    </div>

                    <div class="card finess-left">

                    </div>

                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>

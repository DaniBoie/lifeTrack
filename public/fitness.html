<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- npm animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- Personal Styling Libraries-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fitness.css">
    <link rel="stylesheet" href="./assets/css/header.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/image/favicon-16x16.png">
    <link rel="icon" href="./assets/image/favicon.ico" type="image/x-icon" />
    
    <title>Life Track: Fitness</title>
</head>

<body>
    <div class="wrapper-1">
        <div class="header-box">
            
            <div class="hbox1">
                <div class="logo-box">
                    <img class="logo-img" src="./assets/image/logo-2.png" alt="Life Tracker Logo">
                </div>
            </div>

            <div class="hbox2"></div>

            <div class="hbox3">
                <div class="welcome-1 animate__animated animate__backInLeft">
                    Welcome...
                </div>
            </div>

            <div class="hbox4">
                <img class="circle" src="./assets/image/comet.jpg" alt="Comet profile picture">
            </div>

            <div class="hbox5">
                <div class="full-name animate__animated animate__backInRight">
                    Adam Madueno
                </div>
            </div>

            <div class="hbox6">
                <button class="btn btn-secondary dropdown-toggle drop-button" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"><a href="./index.html">Home <svg width="1em" height="1em"
                          viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd"
                            d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z" />
                          <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                        </svg></a> </button>
                    <button class="dropdown-item" type="button"><a href="./diary.html">Diary <svg width="1em" height="1em"
                          viewBox="0 0 16 16" class="bi bi-journal-richtext" fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                          <path
                            d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
                          <path fill-rule="evenodd"
                            d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm1.639-4.208l1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047L11 4.75V7a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 7v-.5s1.54-1.274 1.639-1.208zM6.75 4.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5z" />
                        </svg></a> </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End! -->

    <div class="fitness-wrapper">

        <div class="fbox0">
            <div class="completed-workout animate__animated animate__rotateInDownLeft">
                Upcoming Workouts:
            </div>
        </div>

        <div class="fbox1">
            <div class="card left-content-box">
              <ul class="fitnessBox" id="workoutToDo"></ul>
            </div>
        </div>

        <div class="fbox2">
            <div class="keep-up-box">
                Great Work! Keep It Up!
            </div>
        </div>

        <div class="fbox3">
            <div class="time-display" id="timeDisplay">Time</div>
        </div>

        <div class="fbox4">
            <div class="time-box">
                <button class="timer-button" id="timerStart">Start Workout</button>
            </div>

            <div class="time-box">
                <button class="stop-button" id="timerStop">Stop Timer</button>
            </div>
        </div>

        <div class="fbox5-1">
            <div class="completed-workout">
                In Process:
            </div>
        </div>

        <div class="fbox5">
            <div class="card time-lap-box">
                <button id="nextSet">Next Workout</button>
                <ul class="fitnessBox" id="doingWorkout"></ul>
            </div>
        </div>

        <div class="fbox6">
            <div class="completed-workout animate__animated animate__rotateInDownRight">
                Completed Workouts:
            </div>
        </div>

        <div class="fbox7">
            <div class="card completed-workout-box">
                <ul class="fitnessBox" id="doneWorkout"></ul>
            </div>
        </div>
        
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./assets/js/app.js"></script> -->
    <script src="./assets/js/fitnessPage.js"></script>

</body>

</html>

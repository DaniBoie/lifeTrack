<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!-- Personal Styling Libraries-->

    <link rel="stylesheet" href="./assets/css/header.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/image/favicon-16x16.png">
    <link rel="icon" href="./assets/image/favicon.ico" type="image/x-icon" />

    <title>Life Track</title>
</head>

<body>

    <div class="wrapper-1">
        <div class="header-box">
            
            <div class="hbox1">
                <div class="logo-box">
                    <img class="logo-img" src="./assets/image/logo-2.png" alt="Life Tracker Logo">
                </div>
            </div>

            <div class="hbox2"></div>

            <div class="hbox3">
                <div class="welcome-1 animate__animated animate__backInLeft">
                    Welcome...
                </div>
            </div>

            <div class="hbox4">
                <img class="circle" src="./assets/image/comet.jpg" alt="Comet profile picture">
            </div>

            <div class="hbox5">
                <div class="full-name animate__animated animate__backInRight">
                    Adam Madueno
                </div>
            </div>

            <div class="hbox6">
                <button class="btn btn-secondary dropdown-toggle drop-button" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"><a href="./diary.html">Diary <svg width="1em"
                                height="1em" viewBox="0 0 16 16" class="bi bi-journal-richtext" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                                <path
                                    d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
                                <path fill-rule="evenodd"
                                    d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm1.639-4.208l1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047L11 4.75V7a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 7v-.5s1.54-1.274 1.639-1.208zM6.75 4.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5z" />
                            </svg></a> </button>
                    <button class="dropdown-item" type="button"><a href="./fitness.html">Fitness <svg width="1em" height="1em"
                                viewBox="0 0 16 16" class="bi bi-lightning-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
                            </svg></a> </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End! -->

    <div class="wrapper">
        <div class="box2">
            <div class="card left-col">
                <h1 class="animate__animated animate__bounce">Todays Tasks</h1>

                <div class="row justify-content-center">
                    <h4 class="sm-title animate__animated animate__rotateInDownLeft">Upcoming</h4>
                    <h4 class="sm-title animate__animated animate__rotateInDownRight">Finished</h4>
                </div>

                <div class="row justify-content-center">

                    <article id="itemToDo" class="card card-size title animate__animated animate__rotateInDownLeft">
                        <ul id="ulToDo"></ul>
                    </article>

                    <article id="itemFinished" class="card card-size animate__animated animate__rotateInDownRight">
                        <ul id="ulFinished"></ul>
                    </article>

                </div>

                <form>
                    <input class="event-input" type="text" id="event" name="event" placeholder="Add new event...">
                    <input class="event-date-input" type="date" name="date" id="date">
                    <input class="event-submit-button" type="submit" value="Add" id="taskSubmit">
                </form>

            </div>
        </div>

        <div class="box3">
            <div class="right-col-1">
                <form>
                    <div class="form-group">
                        <label class="title-1 animate__animated animate__rubberBand" for="exampleFormControlTextarea1">Today Diary</label>
                        <textarea class="form-control" id="diaryInput" rows="3"></textarea>
                    </div>
                    <button type="button" id="diary" class="btn btn-primary submit-entry-button">Submit Entry</button>
                </form>
            </div>
        </div>

        <div class="box4">
            <div class="right-col-2">
                <label class="title-1 animate__animated animate__rubberBand" for="exampleFormControlTextarea1">Fitness</label>

                <div class="row">
                    <div class="card fitness-box-1">
                        <form class="fitness-form">
                            <div class="workout-input">
                                <label for="name">Exercise:</label>
                                <input class="exercise-input" type="text" id="workoutName" placeholder="Shoulder Press">
                            </div>

                            <div class="workout-input">
                                <label for="sets"># of Sets:</label>
                                <input type="number" id="workoutSets" placeholder="5">
                            </div>

                            <div class="workout-input">
                                <label for="reps"># of Reps:</label>
                                <input type="number" id="workoutReps" placeholder="15">
                            </div>

                            <div class="workout-input">
                                <label for="pounds">Lbs (Optional):</label>
                                <input type="number" id="workoutLbs" placeholder="45">
                                <label for="pounds"></label>
                            </div>

                            <button type="button" id="workout" class="btn btn-primary submit-entry-button">Enter Workout</button>
                        </form>
                    </div>

                    <div class="card fitness-box-2">
                        <ul id="workouts" class="workoutOutput"></ul>
                        <form>
                        <button type="button" id="workoutComplete" class="btn btn-primary submit-entry-button">Log as today's workout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/fitness.js"></script>
    <script src="./assets/js/schedule.js"></script>

</body>

</html>

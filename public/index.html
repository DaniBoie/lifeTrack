<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Life Tracker</title>

</head>

<body>
    <!-- Header -->
    <header class="row-sm-12 headStyle">
        <div class="logo"></div>
        <div class="name1">First Name</div>
        <div class="frame">Profile Page</div>
        <div class="name2">Last Name</div>
        <nav class="nav"></nav>
    </header>

    <div class="container-size main">

        <!-- Left main column -->
        <div class="row col-gap">
            <section class="col-md-4 card left-col">
                <h1>Today Tasks</h1>

                <div class="row justify-content-center">
                    <h4 class="col-md-4 sm-title">Upcoming</h4>
                    <h4 class="col-md-4 sm-title">Finished</h4>
                </div>

                <!-- Small columns -->
                <div class="row justify-content-center">

                    <article id="itemToDo" class="col-sm-5 card card-size">
                        <ul id="ulToDo"></ul>
                    </article>

                    <article id="itemFinished" class="col-sm-5 card card-size">
                        <ul id="ulFinished"></ul>
                    </article>

                </div>

                <!-- Adding new event bar -->
                <form>
                    <input type="text" id="event" name="event" placeholder="Add new event...">
                    <input type="date" name="date" id="date">
                    <input type="submit" value="Add">
                </form>

            </section>

            <!-- Right main column -->
            <section class="col-md-6 right-col">

                <!-- Title 1
                <h2 class="col-md-3 title-1">Diary</h2>

                Content box 1
                <div class="card content-box-1">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis quam libero, veniam vero
                        porro ipsam mollitia placeat neque odio sapiente quasi ut suscipit repudiandae quos sunt
                        perspiciatis enim molestias dolore!</p>
                </div> -->

                <form>
                    <div class="form-group">
                        <label class="title-1" for="exampleFormControlTextarea1">Diary Entry</label>
                        <textarea class="form-control" id="diaryInput" rows="3"></textarea>
                    </div>
                    <button type="button" id="diary" class="btn btn-primary">Submit Entry</button>
                </form>
                
                <!-- Title 2 -->
                <label class="title-1" for="exampleFormControlTextarea1">Fitness</label>

                <!-- Content box 2 -->
                <div class="row justify-content-between">
                    <div class="col-sm-5 fitness-left">
                        <div class="card fitness-card"></div>
                    </div>

                    <div class="col-sm-5 fitness-right">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Todays Workout</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Todays Workout">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Type of exercise</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Type of exercise">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Amount of reps</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Amount of reps">
                            </div>
                            <button type="button" id="workOut" class="btn btn-primary">Enter Workout</button>
        
                        </form>
                    </div>
                </div>

            </section>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>

</html>

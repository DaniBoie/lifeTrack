<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Life Tracker</title>

</head>

<body>
    <header class="row-sm-12 headStyle">
        <div class="logo"></div>
        <div class="name1">First Name</div>
        <div class="frame">Profile Page</div>
        <div class="name2">Last Name</div>
        <nav class="nav"></nav>
    </header>

    <div class="container-size main">

        <div class="row col-gap">
            <section id="eventColumn" class="col-md-4 card custom-col" style="column-gap: 20px;">
                <h1 style="text-align: center; padding: 2rem 1rem">Today Tasks</h1>

                <div class="row justify-content-center" style="text-align: center;">
                    <section class="col-md-5 card" style="border: 1px solid black;">
                        <h4>Upcoming</h4>


                    </section>

                    <br>

                    <section class="col-md-5 card" style="border: 1px solid black; margin-left: 5px;">
                        <h4>Finished</h4>

                    </section>
                </div>
            </section>

            <section class="col-md-6 card custom-col">
                <form></form>
            </section>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

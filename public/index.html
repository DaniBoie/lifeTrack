<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Life Track</title>
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <div class="box1">
            <header class="headStyle">
                <div class="logo"></div>
                <div class="welcome">Welcome...</div>
                <div class="frame">Profile Page</div>
                <div class="name1">First Name</div>
                <div class="name2">Last Name</div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button"><a href="./diary.html">Diary <svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-journal-richtext" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                                    <path
                                        d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
                                    <path fill-rule="evenodd"
                                        d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm1.639-4.208l1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047L11 4.75V7a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 7v-.5s1.54-1.274 1.639-1.208zM6.75 4.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5z" />
                                </svg></a> </button>
                        <button class="dropdown-item" type="button">Fitness <svg width="1em" height="1em"
                                viewBox="0 0 16 16" class="bi bi-lightning-fill" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
                            </svg></button>
                    </div>
                </div>
            </header>
        </div>

        <div class="box2">
            <div class="card left-col">
                <h1>Today Tasks</h1>

                <div class="row justify-content-center">
                    <h4 class="sm-title">Upcoming</h4>
                    <h4 class="sm-title">Finished</h4>
                </div>

                <div class="row justify-content-center">

                    <article id="itemToDo" class="card card-size">
                        <ul id="ulToDo"></ul>
                    </article>

                    <article id="itemFinished" class="card card-size">
                        <ul id="ulFinished"></ul>
                    </article>

                </div>

                <form>
                    <input type="text" id="event" name="event" placeholder="Add new event...">
                    <input type="date" name="date" id="date">
                    <input type="submit" value="Add" id="taskSubmit">
                </form>

            </div>
        </div>

        <div class="box3">
            <div class="right-col-1">
                <form>
                    <div class="form-group">
                        <label class="title-1" for="exampleFormControlTextarea1">Today Diary</label>
                        <textarea class="form-control" id="diaryInput" rows="3"></textarea>
                    </div>
                    <button type="button" id="diary" class="btn btn-primary">Submit Entry</button>
                </form>
            </div>
        </div>

        <div class="box4">
            <div class="right-col-2">
                <label class="title-1" for="exampleFormControlTextarea1">Fitness</label>

                <div class="row">
                    <div class="card finess-left">
                        <div class="workout-input">
                            <label for="formGroupExampleInput">Todays Workout:</label>
                            <input type="text" id="formGroupExampleInput" placeholder="Workout">
                        </div>

                        <div class="workout-input">
                            <label for="formGroupExampleInput1">Type of exercise:</label>
                            <input type="text" id="formGroupExampleInput1" placeholder="Exercise">
                        </div>

                        <div class="workout-input">
                            <label for="formGroupExampleInput2">Amount of reps:</label>
                            <input type="text" id="formGroupExampleInput2" placeholder="Reps">
                        </div>

                        <button type="button" id="workOut" class="btn btn-primary">Enter Workout</button>
                    </div>

                    <div class="card finess-left">

                    </div>
                </div>


            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
